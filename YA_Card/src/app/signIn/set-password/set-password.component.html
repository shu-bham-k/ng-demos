<div class="row">
    <!-- leftSide Logo layout -->
    <div class="col col-xxl-6">
        <app-logo></app-logo>    
    </div>
    <!-- RightSide detail part -->
    <div class="col col-xxl-6">
         <form >
        <h1 class="head">Set New Password</h1>
        <p class="text">Please create a secure password including the following info</p>


        <label for="exampleFormControlInput1" class="form-label">Password</label>

        <div class="password">
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
            <img src="../../../assets/logo and icon/Group 266.svg">
        </div>
        <p class="textAlert">Password must be 8 characters at least</p>


        <label for="exampleFormControlInput1" class="form-label confirm">Confirm New Password</label>

        <div class="password">
            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Password">
            <img src="../../../assets/logo and icon/Group 266.svg">
        </div>

        <button class="btn btn-primary " (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample" type="submit">Reset Password</button>
        <div id="collapseExample" [ngbCollapse]="isCollapsed">

            <div class="content text-center">
                Your Password has been successfully reset. <span routerLink="/signIn">Sign In</span>
            </div>

        </div>
    </form>
    </div>
</div>
