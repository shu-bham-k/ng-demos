<h1>Mock api fetch Demo</h1>



<table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>userId</th>
       
      </tr>
    </thead>
    <tbody>

      </tr>
    </tbody>
  </table>
